<!DOCTYPE html>
<html>
<head>
	<title>CJ's Climbing Academy Account Sign-Up</title>
</head>
<body>

<h1>CJ's Climbing Academy</h1>

<form name="climbing-sign-up" action="success.html" method="post">

<fieldset>
	<div>
      <label>Full Name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>
</fieldset>



<fieldset>
	<div>
      <label>Climbing Location:</label>
      <select name="location">
        <option value="thailand">Krabi, Thailand</option>
        <option value="canada">Squamish, BC</option>
        <option value="colorado">Black Canyon, CO</option>
      </select>
    </div>

    <div>
    	<textarea rows="10" cols="40">Tell us about your past climbing experience...
    	</textarea>
    </div>

    <div>
      <input type="checkbox" name="stoked?" value="yes!">
     I am stoked!
    </div>
</fieldset>

<button type="submit">Let's Do It!</button>

	
</form>
</body>
</html>
